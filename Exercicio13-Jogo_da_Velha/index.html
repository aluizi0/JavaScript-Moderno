<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <hr>

    <label for="player1">Player1 (X):</label>
    <input type="text" id="player1" placeholder="Enter player 1 name">

    <label for="player2">Player1 (O):</label>
    <input type="text" id="player2" placeholder="Enter player 2 name">

    <button id="start">Start Game!</button>

    <h2>Vez de: <span id="turnPlayer"></span></h2>

    <section id="gameBoard">
        <span data-region="0.0"></span>
        <span data-region="0.1"></span>
        <span data-region="0.2"></span>
        <span data-region="1.0"></span>
        <span data-region="1.1"></span>
        <span data-region="1.2"></span>
        <span data-region="2.0"></span>
        <span data-region="2.1"></span>
        <span data-region="2.2"></span>
    </section>

    <script src="index.js" defer></script>
</body>
</html>
